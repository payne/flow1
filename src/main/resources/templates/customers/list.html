<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Customers</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Customers</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/customers/create}" class="btn btn-sm btn-primary">
                Add Customer
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">1</td>
                <td th:text="${customer.firstName}">John</td>
                <td th:text="${customer.lastName}">Doe</td>
                <td th:text="${customer.email}">john@example.com</td>
                <td th:text="${customer.phone}">555-0123</td>
            </tr>
            <tr th:if="${#lists.isEmpty(customers)}">
                <td colspan="5" class="text-center">No customers found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
