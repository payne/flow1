spring:
  application:
    name: order-management-system

  datasource:
    app:
      jdbc-url: jdbc:postgresql://localhost:5432/orderflow?currentSchema=app_schema
      username: orderflow_user
      password: orderflow_pass
      driver-class-name: org.postgresql.Driver
    flowable:
      jdbc-url: jdbc:postgresql://localhost:5432/orderflow?currentSchema=flowable_schema
      username: orderflow_user
      password: orderflow_pass
      driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        default_schema: app_schema
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: app_schema
    baseline-on-migrate: true
    baseline-version: 0

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

flowable:
  database-schema-update: true
  async-executor-activate: true
  process-definition-cache-limit: 100

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: INFO
    org.flowable: INFO
    com.orderflow: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
