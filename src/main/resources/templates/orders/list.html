<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Orders</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Orders</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/orders/create}" class="btn btn-sm btn-primary">
                Create Order
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Order #</th>
                <th scope="col">Customer</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col">Total</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderNumber}">ORD-123</td>
                <td th:text="${order.customer.firstName + ' ' + order.customer.lastName}">John Doe</td>
                <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01</td>
                <td>
                    <span class="badge"
                          th:classappend="${order.status.name() == 'COMPLETED' ? 'bg-success' : (order.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-warning')}"
                          th:text="${order.status}">PENDING</span>
                </td>
                <td th:text="${'$' + order.totalAmount}">$100.00</td>
                <td>
                    <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-secondary">View</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(orders)}">
                <td colspan="6" class="text-center">No orders found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
