<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Order Management">Order Management</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <style>
        body { padding-top: 5rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">OrderFlow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${requestURI == '/' ? 'active' : ''}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}" th:classappend="${requestURI != null && requestURI.startsWith('/orders') ? 'active' : ''}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}" th:classappend="${requestURI != null && requestURI.startsWith('/customers') ? 'active' : ''}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/inventory}" th:classappend="${requestURI != null && requestURI.startsWith('/inventory') ? 'active' : ''}">Inventory</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div layout:fragment="content">
        <!-- Content will be replaced by the page content -->
    </div>
</main>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
